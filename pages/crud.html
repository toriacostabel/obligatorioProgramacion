<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="must watch, streaming, peliculas, movies, cine, cartelera, cinema"
    />
    <meta
      name="description"
      content="Must Watch es una plataforma de streaming en la que puedes ver, comprar y calificar peliculas."
    />
    <link rel="stylesheet" href="/assets/scss/style.css" />
    <script src="../assets/js/movies.js"></script>
    <title>Must Watch - Settings</title>
  </head>
  <body class="body" id="bodySettings">
    <!-- NAVEGADOR -->
    <nav class="nav" id="navSettings">
      <div class="navLinks" id="navLinks">
        <a href="./index.html" class="navA" id="aHome">Home</a>
        <a href="./pages/stats.html" class="navA" id="aSales">Sales</a>
        <a href="./pages/crud.html" class="navA" id="aCrud">Settings</a>
      </div>
    </nav>
    <h1>Listado de películas</h1>

    <h2>Ingresar nueva película</h2>
    <form class="movieForm" id="movieForm">
      <div>
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required /><br />

        <label for="img">Imagen:</label>
        <input type="text" id="img" name="img" required /><br />

        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="year">Año:</label>
        <input type="number" id="year" name="year" required /><br />

        <label for="genre1">Género 1:</label>
        <input type="text" id="genre1" name="genre1" required /><br />

        <label for="genre2">Género 2:</label>
        <input type="text" id="genre2" name="genre2" required /><br />

        <label for="genre3">Género 3:</label>
        <input type="text" id="genre3" name="genre3" required /><br />

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required /><br />

        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" required /><br />
        <br /><button onclick="newMovie()">Agregar película</button>
      </div>
    </form>

    <form class="movieID" id="movieID">
      <div>
        <br /><input type="text" id="movieId" name="movieId" required /><br />
        <label for="name">Identificador película:</label><br />
        <br /><button onclick="readMovie()">Mostrar películas</button>
      </div>
    </form>

    <!-- ENCABEZADO -->
    <header class="header" id="headerSettings"></header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main" id="mainSettings">
      <p>estamos en la configuracion</p>
    </main>

    <!-- APARTADO -->
    <aside class="aside" id="asideSettings"></aside>

    <!-- PIE DE PAGINA -->
    <footer class="footer" id="footerSettings"></footer>
  </body>
</html>

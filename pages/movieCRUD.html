<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="keywords" content="must watch, streaming, peliculas, movies, cine, cartelera, cinema"/>
        <meta name="description" content="Must Watch es una plataforma de streaming en la que puedes ver, comprar y calificar peliculas."/>
        <link rel="stylesheet" href="../assets/css/style.css"/>
        <script src="../assets/js/movieCRUD.js"></script>
        <title>Must Watch - Settings</title>
    </head>

    <body
        class="body" id="bodySettings">
        <!-- NAVEGADOR -->
        <nav class="nav" id="navSettings">
            <div class="navLinks" id="navLinks">
                <a href="../index.html" class="navA" id="aHome">Home</a>
                <a href="./movieStats.html" class="navA" id="aSales">Sales</a>
                <a href="./movieCRUD.html" class="navA" id="aCrud">Settings</a>
            </div>
        </nav>

        <!-- ENCABEZADO -->
        <header class="header" id="headerSettings"></header>

        <!-- CONTENIDO PRINCIPAL -->
        <main
            class="main" id="mainSettings">

            <!-- form to upload new movie-->
            <form
                action="post" class="newMovieForm" id="newMovieForm">
                <!-- movie id -->
                <div class="inputContainer newMovieId" id="newMovieId">
                    <input type="number" class="newMovieInput movieID" id="movieID" placeholder="Ingresa un codigo" required>
                </div>
                <!-- movie name -->
                <div class="inputContainer newMovieName" id="newMovieName">
                    <input type="text" class="newMovieInput movieName" id="movieName" placeholder="Nombre de la pelicula" required>
                </div>
                <!-- movie year-->
                <div class="inputContainer newMovieYear" id="newMovieYear">
                    <input type="year" class="newMovieInput movieYear" id="movieYear" placeholder="Año de estreno" required>
                </div>
                <!-- movie cost -->
                <div class="inputContainer newMovieCost" id="newMovieCost">
                    <input type="number" class="newMovieInput movieCost" id="movieCost" placeholder="Precio de la pelicula" required>
                </div>
                <!--movie genres-->
                <div class="inputContainer newMovieGenre1" id="newMovieGenre1">
                    <input type="text" class="newMovieInput movieGenre1" id="movieGenre1" placeholder="Ingresa un género" required>
                </div>
                <div class="inputContainer newMovieGenre2" id="newMovieGenre2">
                    <input type="text" class="newMovieInput movieGenre2" id="movieGenre2" placeholder="Ingresa un género" required>
                </div>
                <div class="inputContainer newMovieGenre3" id="newMovieGenre3">
                    <input type="text" class="newMovieInput movieGenre3" id="movieGenre3" placeholder="Ingresa un género" required>
                </div>
                <!-- movie rate-->
                <div class="inputContainer newMovieRate" id="newMovieRate">
                    <input type="number 1-5" class="newMovieInput newMovieRate" id="MovieRate" placeholder="Ingresa una calificacion" required>
                </div>
                <!-- movie director -->
                <div class="inputContainer newMovieDirector" id="newMovieDirector">
                    <input type="text" class="newMovieInput movieDirector" id="movieDirector" placeholder="Nombre del director" required>
                </div>
                <!-- movie poster -->
                <div class="inputContainer dropZone" ondragover="allowDrop(event)" ondrop="handleDrop(event)">
                    <p>Arrastra y suelta aquí</p>
                    <div class="newMovieUrl" id="newMovieUrl">
                        <input type="text" id="movieUrl" oninput="handleInputChange()" placeholder="Ingresa la URL">
                    </div>
                    <p id="imageInfo"></p>
                </div>
                <!-- Botón para agregar película -->
                <button onclick="agregarPelicula()">Agregar Película</button>

                <script>
                    function agregarPelicula() {
                        newMovie();
                        alert("Película agregada exitosamente.");
                    }
                </script>
            </form>
        </body>
    </body>
</html></body></html></main><!-- APARTADO --><aside class="aside" id="asideSettings"></aside><!-- PIE DE PAGINA --><footer class="footer" id="footerSettings"></footer></body></html>

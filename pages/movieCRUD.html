  <body class="body" id="bodySettings">
  <!-- NAVEGADOR -->
    <nav class="nav" id="navSettings">
      <div class="navLinks" id="navLinks">

    <header class="header" id="headerSettings"></header>

    <!-- CONTENIDO PRINCIPAL -->

      <!-- form to upload new movie-->
      <form action="post" class="newMovieForm" id="newMovieForm">

        <div class="movieFormInput newMovieId" id="newMovieId">
          <label for="movieID">ID:</label>
          <input type="number" class="movieID" id="movieID" required >
        </div>

        <div class="movieFormInput newMovieName" id="newMovieName">
          <label for="movieName">Nombre:</label>
          <input type="text" class="movieName" id="movieName" required>
        </div>


        <div class="movieFormInput newMovieYear" id="newMovieYear">
          <label for="movieYear">AÃ±o:</label>
          <input type="date" class="movieYear" id="movieYear" required>
        </div>


        <div class="movieFormInput newMovieDirector" id="newMovieDirector">
          <label for="movieDirector">Director:</label>
          <input type="text" class="movieDirector" id="movieDirector" required>
        </div>

        <div class="movieFormInput newMoviePrice" id="newMoviePrice">
          <label for="moviePrice">Precio:</label>
          <input type="number" class="moviePrice" id="moviePrice" required>
        </div>

      </form>
    </main>

    <!-- APARTADO -->
    <aside class="aside" id="asideSettings"></aside>

    <!-- PIE DE PAGINA -->
